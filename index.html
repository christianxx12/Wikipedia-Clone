<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bienvenido al clon deWikipedia</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <header class="title">
    <h1>WIKIPEDIA</h1>
    <p>La enciclopedia libre</p>
  </header>
  <main>
    <section class="main-container">
      <div class="main-container-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="logo de Wikipedia">
      </div>
      <div class="main-container-español">
        <a href="">
          <strong>Español</strong>
          <small>1 571 000+ artículos</small>
        </a>
      </div>
      <div class="main-container-ingles">
        <a href="">
          <strong>English</strong>
          <small>5 994 000+ articles</small>
        </a>
      </div>
      <div class="main-container-japones">
        <a href="">
          <strong>日本語</strong>
          <small>1 185 000+ 記事</small>
        </a>
      </div>
      <div class="main-container-aleman">
        <a href="">
          <strong>Deutsch</strong>
          <small>2 385 000+ Artikel</small>
        </a>
      </div>
      <div class="main-container-ruso">
        <a href="">
          <strong>Русский</strong>
          <small>1 590 000+ статей</small>
        </a>
      </div>
      <div class="main-container-frances">
        <a href="">
          <strong>Français</strong>
          <small>2 171 000+ articles</small>
        </a>
      </div>
      <div class="main-container-italiano">
        <a href="">
          <strong>Italiano</strong>
          <small>1 576 000+ voci</small>
        </a>
      </div>
      <div class="main-container-chino">
        <a href="">
          <strong>中文</strong>
          <small>1 090 000+ 條目</small>
        </a>
      </div>
      <div class="main-container-portugues">
        <a href="">
          <strong>Português</strong>
          <small>1 018 000+ artigos</small>
        </a>
      </div>
      <div class="main-container-polaco">
        <a href="">
          <strong>Polski</strong>
          <small>1 379 000+ haseł</small>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
